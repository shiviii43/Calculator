<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="style2.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="images/calc-icon.png">
    </head>
    <body>
        <div class="calculator">
            <h1>CALCULATOR</h1>
            <div class="row">
                <input  class="input" type="text" id="input-box" placeholder="0" readonly>
            </div>
            <div class="row">
                <button class="operator-button">AC</button>
                <button class="operator-button">DEL</button>
                <button class="operator-button">%</button>
                <button class="operator-button">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="operator-button">*</button>                        
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="operator-button">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="operator-button">+</button>
            </div>
            <div class="row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="calculator-button">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
